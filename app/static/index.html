<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomato Disease Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff6b6b;
            --secondary: #4ecdc4;
            --dark: #2d3436;
            --light: #f7f1e3;
        }
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: var(--dark);
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        h1 {
            color: var(--dark);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        p {
            color: #636e72;
            margin-bottom: 2rem;
        }
        .upload-area {
            border: 2px dashed #b2bec3;
            border-radius: 12px;
            padding: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            background: #fff;
        }
        .upload-area:hover {
            border-color: var(--primary);
            background: #fff5f5;
        }
        .upload-area input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        #preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 2rem;
            width: 100%;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        button:disabled {
            background: #b2bec3;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        #result {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 12px;
            background: #f1f2f6;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        .confidence {
            font-size: 0.9rem;
            color: #636e72;
            margin-top: 0.5rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tomato Check üçÖ</h1>
        <p>AI-Powered Disease Detection</p>
        
        <div class="upload-area" id="drop-zone">
            <input type="file" id="file-input" accept="image/*">
            <span id="upload-text">Click or Drop Image Here</span>
            <img id="preview-image">
        </div>

        <button id="predict-btn" onclick="predict()" disabled>Analyze Image</button>

        <div id="result">
            <h2 id="prediction-class">...</h2>
            <div class="confidence" id="prediction-confidence">...</div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const preview = document.getElementById('preview-image');
        const uploadText = document.getElementById('upload-text');
        const predictBtn = document.getElementById('predict-btn');
        const resultDiv = document.getElementById('result');

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    uploadText.style.display = 'none';
                    predictBtn.disabled = false;
                    resultDiv.style.display = 'none';
                }
                reader.readAsDataURL(file);
            }
        });

        async function predict() {
            const file = fileInput.files[0];
            if (!file) return;

            predictBtn.textContent = 'Analyzing...';
            predictBtn.disabled = true;

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.error) {
                    alert(data.error);
                    return;
                }

                document.getElementById('prediction-class').textContent = data.class.replace(/_/g, ' ');
                document.getElementById('prediction-confidence').textContent = `Confidence: ${(data.confidence * 100).toFixed(1)}%`;
                
                resultDiv.style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred during prediction.');
            } finally {
                predictBtn.textContent = 'Analyze Image';
                predictBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
